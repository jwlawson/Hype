<!doctype html>
<html>
	<head>
		<title>Hype</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<style>
			canvas {
				cursor: default;
				outline: none;
			}
		</style>
	</head>
	
	<body>
		<div align="center" id="embed-uk.co.jwlawson.hype.GwtDefinition"></div>
		<script type="text/javascript" src="uk.co.jwlawson.hype.GwtDefinition/uk.co.jwlawson.hype.GwtDefinition.nocache.js"></script>
	</body>
	
	<script>
		function handleMouseDown(evt) {
		  evt.preventDefault();
		  evt.stopPropagation();
		  evt.target.style.cursor = 'default';
		}
		
		function handleMouseUp(evt) {
		  evt.preventDefault();
		  evt.stopPropagation();
		  evt.target.style.cursor = '';
		}
		
		document.getElementById('embed-uk.co.jwlawson.hype.GwtDefinition').addEventListener('mousedown', handleMouseDown, false);
		document.getElementById('embed-uk.co.jwlawson.hype.GwtDefinition').addEventListener('mouseup', handleMouseUp, false);
	</script>

      </div>
    </noscript>
</html>
